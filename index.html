<!doctype html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="css/style.css">

<body>

    <section id="page-description">
        <div class="desktop-container">
          <header>
              <div class="logo-container">
                <img src="images/logo.svg" alt="logo">
                <span class="logo-text">music box</span>
              </div>
              <nav class="header-links">
                <ul>
                  <li>

                  <li>

            <div class="desktop-container">
              <h1>Онлайн музыка где угодно</h1>

              <span>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</span>
              <form class="hero-form" action="#">

                <button type="submit">Получить доступ</button>

            </div>
